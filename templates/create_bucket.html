{% extends 'base.html' %}
{% block content %}
<section class="content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>
                            {{ page }}
                        </h2>
                    </div>
                    <div class="body">
                        <form method="POST" onsubmit="return false">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="bucket_name">Bucket Name</label>
                                    <input type="text" id="bucket_name" name="bucket_name" required placeholder="Enter the bucket name" class="form-control">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label for="description">Description</label>
                                    <input type="text" id="description" name="description" required placeholder="Enter the description" class="form-control">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary m-t-15" onclick="createBucket(1)">SAVE</button>
                            <button type="submit" class="btn btn-primary m-t-15" onclick="createBucket(2)">SAVE & ADD NEW</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
