<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Log In | BucketList</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='plugins/node-waves/waves.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='plugins/animate-css/animate.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.min.css')}}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" rel="stylesheet">
</head>

<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">Bucket-List</a>
            </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST" onsubmit="return false">
                   
                    <div class="msg">Sign in to start your session</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line" id="div_username">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required autofocus>
                        </div>
                        <span id="username-err_" style="color: red"></span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line" id="div_password">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        </div>
                        <span id="password-err_" class="error" style="color: red"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <div class="col-xs-4">
                            <button class="btn btn-block bg-blue" type="submit" onclick="login()">SIGN IN</button>
                            <input type="hidden" name="redirect_url" value="{{ redirect_url }}" />
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                          <a href="{{ url_for('register')}}">Register</a>
                        </div>
                        <div class="col-xs-6 align-right">
                            <a href="javascript:void(0);">Forgot Password?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static',  filename='plugins/jquery/jquery.min.js' )}}"></script>
    <script src="{{ url_for('static',  filename='plugins/bootstrap/js/bootstrap.min.js' )}} "></script>
    <script src="{{ url_for('static',  filename='plugins/node-waves/waves.js' )}}"></script>
    <script src="{{ url_for('static',  filename='plugins/jquery-validation/jquery.validate.js' )}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
</body>
</html>
