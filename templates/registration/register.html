<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Register| BucketList</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='plugins/bootstrap/css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='plugins/node-waves/waves.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='plugins/animate-css/animate.css')}}" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/style.min.css')}}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css" rel="stylesheet">
</head>

<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);">Bucket-List</a>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_up" method="POST" onsubmit="return false">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control"  name="username" placeholder="Username" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control"  name="full_name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="email" placeholder="Email Address">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">phone</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="phone" placeholder="Phone Number" id="phone"
                            data-mask="0000000000">
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="password" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="confirm_password" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>

                    <button class="btn btn-block btn-lg bg-blue waves-effect" type="submit" onclick="signUp()">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="{{ url_for('login') }}">Have an account?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="{{ url_for('static',  filename='plugins/jquery/jquery.min.js' )}}"></script>
    <script src="{{ url_for('static',  filename='plugins/bootstrap/js/bootstrap.min.js' )}} "></script>
    <script src="{{ url_for('static',  filename='plugins/node-waves/waves.js' )}}"></script>
    <script src="{{ url_for('static',  filename='plugins/jquery-validation/jquery.validate.js' )}}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.js"></script>
</body>
</html>
